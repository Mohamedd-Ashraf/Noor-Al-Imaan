<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Concepts Preview</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        img {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 8px;
        }
        .label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        .dark-mode {
            background-color: #222;
        }
        .dark-mode .card {
            background-color: #333;
            color: white;
        }
        .dark-mode .label {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Logo Concepts</h1>
    <div class="gallery">
        <div class="card">
            <img src="logo_concept_1.svg" alt="Concept 1">
            <div class="label">Concept 1: Quran & Geometric Star</div>
        </div>
        <div class="card">
            <img src="logo_concept_2.svg" alt="Concept 2">
            <div class="label">Concept 2: Clean Crescent & Pattern</div>
        </div>
        <div class="card">
            <img src="logo_concept_3.svg" alt="Concept 3">
            <div class="label">Concept 3: Abstract Geometric Quran</div>
        </div>
        <div class="card">
            <img src="logo_concept_5_minimal.svg" alt="Concept 5">
            <div class="label">Concept 5: Minimal Composition</div>
        </div>
    </div>

    <h1>Dark Mode Variant</h1>
    <div class="gallery dark-mode">
        <div class="card">
            <img src="logo_concept_4_dark.svg" alt="Concept 4 (Dark)">
            <div class="label">Concept 4: Dark Mode Variant</div>
        </div>
    </div>
</body>
</html>
